<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/ui-darkness/jquery-ui.css"
      crossorigin="anonymous"
    />
    <title>Judges</title>
  </head>
  <body>
    <table id="judges"></table>
    <div id="newJudgeDiv">
      <input id="newJudgeName" />
      <select name="newJudgeCategory" id="newJudgeCategory">
        <option value="0" selected="selected">Category</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button id="addJudge">Add Judge</button>
      <button id="resetCheckin">Reset Check-In</button>
    </div>
    <div id="modal"></div>
    <script src="judges.js"></script>
  </body>
</html>
